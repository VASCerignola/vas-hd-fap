<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VAS-HD (FAP)</title>

<style>
body{
  margin:0;
  font-family:-apple-system,system-ui;
  background:#120b10;
  color:#fff;
}
main{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:#1b0f17;
  border:2px solid #6b2b4a;
  border-radius:20px;
  padding:24px;
  margin-bottom:20px;
}
h1,h2{margin-top:0}
label{
  display:block;
  margin-top:18px;
  font-weight:600;
}
select,input{
  width:100%;
  padding:16px;
  margin-top:6px;
  border-radius:14px;
  border:1px solid #6b2b4a;
  background:#0f0a0d;
  color:#fff;
  font-size:16px;
}
button{
  margin-top:24px;
  width:100%;
  padding:18px;
  font-size:18px;
  font-weight:700;
  border-radius:18px;
  border:0;
  background:#c86a9a;
  color:#fff;
}
.hidden{display:none}
</style>
</head>

<body>

<main>

<div class="card">
  <h1>VAS-HD (FAP)</h1>
  <p>Sorveglianza clinica accessi vascolari</p>

  <label>Tipo di accesso</label>
  <select id="accesso">
    <option value="">— seleziona —</option>
    <option value="FAV">FAV / AVG</option>
    <option value="CVC">CVC</option>
  </select>
</div>

<!-- FAV / AVG -->
<div id="fav" class="card hidden">
  <h2>FAV / AVG – Sorveglianza</h2>

  <label>Difficoltà di incannulamento</label>
  <select>
    <option>No</option>
    <option>Sì</option>
  </select>

  <label>Qb target raggiunto</label>
  <select>
    <option>Sì</option>
    <option>No</option>
  </select>

  <label>Pressione arteriosa di linea elevata</label>
  <select>
    <option>No</option>
    <option>Sì</option>
  </select>

  <label>Pressione venosa elevata</label>
  <select>
    <option>No</option>
    <option>Sì</option>
  </select>
</div>

<!-- CVC -->
<div id="cvc" class="card hidden">
  <h2>CVC – Sorveglianza</h2>

  <label>Aspirazione / flussaggio lumi</label>
  <select>
    <option>Normale</option>
    <option>Difficoltosa</option>
    <option>Impossibile</option>
  </select>

  <label>Qb target raggiunto</label>
  <select>
    <option>Sì</option>
    <option>No</option>
  </select>

  <label>Allarmi ripetuti</label>
  <select>
    <option>No</option>
    <option>Sì</option>
  </select>

  <label>Exit-site patologico</label>
  <select>
    <option>No</option>
    <option>Sì</option>
  </select>
</div>

</main>

<script>
const accesso = document.getElementById("accesso");
const fav = document.getElementById("fav");
const cvc = document.getElementById("cvc");

accesso.addEventListener("change", function(){
  fav.classList.add("hidden");
  cvc.classList.add("hidden");

  if(this.value === "FAV"){
    fav.classList.remove("hidden");
  }
  if(this.value === "CVC"){
    cvc.classList.remove("hidden");
  }
});
</script>

</body>
</html>
